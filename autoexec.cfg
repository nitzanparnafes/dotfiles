// CSGO AutoExec file


// Rates
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
//cl_lagcompensation "1"

// Mouse
sensitivity "1.5"
m_rawinput "1"
zoom_sensitivity_ratio_mouse "0.9"

//  FPS
fps_max "999"

// audio

volume "0.13"

//hud

net_graph "1"
net_graphproportionalfont "0"

// Viewmodel

viewmodel_presetpos 3

// crosshair

cl_crosshairstyle "4"
cl_crosshaircolor "6"
cl_crosshairgap "-1"
cl_crosshairsize "4"
cl_crosshairthickness "1"


// misc
cl_forcepreload "1"
cl_downloadfilter "nosound"
cl_disablehtmlmotd "1"
cl_autohelp "0"
cl_showhelp "0"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "1"
cl_autowepswitch "0" // auto weapon switch on pickup




// binds

bind "t" "use weapon_flashbang"
bind "u" "use weapon_smokegrenade"
bind "y" "use weapon_molotov;use weapon_incgrenade"
bind "mwheeldown" "+jump"
bind "mouse4" "+jumpthrow"
bind "v" "sv_cheats 1;noclip"


// alias
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"


alias "bots" "sv_cheats 1;god;mp_warmup_start;mp_warmup_pausetimer 1;mp_autoteambalance 0;mp_limitteams 0;mp_buy_anywhere 1;mp_randomspawn 1;mp_spawnprotectiontime 0;mp_respawn_immunitytime 0;sv_infinite_ammo 1;bot_quota_mode normal;bot_difficulty 3;bot_dont_shoot 1;bot_kick;mp_restartgame 1;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;impulse 101" // bot warmup mode


clear
echo ""
echo ""
echo "autoexec.cfg executed"
echo ""
echo ""
echo ""

